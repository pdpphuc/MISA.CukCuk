<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../css/pages/customer.css" rel="stylesheet" />
    <link href="../css/pages/employee.css" rel="stylesheet" />
</head>
<body>
    <!--Menu-->
    <div class="menu">
        <!--Logo-->
        <div id="logo">
            <div class="iconbar"></div>
            <div class="logo-text"></div>
        </div>
        <!--Menu-Content-->
        <div id="menu-content">
            <a href="employee.html" class="menu-item">
                <div class="menu-item-icon icon-board"></div>
                <div class="menu-item-text">Nhân viên</div>
            </a>
            <a href="customer.html" class="menu-item">
                <div class="menu-item-icon icon-report"></div>
                <div class="menu-item-text">Khách hàng</div>
            </a>
        </div>
    </div>
    <div class="content">
        <div class="content-header"></div>
        <div class="content-body">
            <div class="page-title">
                <h1>Danh mục Nhân viên</h1>
            </div>
            <div class="grid-content">
                <div class="toolbar">
                    <button id="btnAdd"><i class="icon icon-add"></i>Thêm</button>
                    <button id="btnEdit"><i class="icon icon-edit"></i>Sửa</button>
                    <button id="btnDelete"><i class="icon icon-delete"></i>Xóa</button>
                </div>
                <div class="grid">
                    <table id="tbEmployeeList" border="1" cellpadding="0">
                        <thead>
                            <tr>
                                <th>Mã nhân viên</th>
                                <th>Tên nhân viên</th>
                                <th>Email</th>
                                <th>SĐT</th>
                                <th>Công ty</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="paging">paging</div>
            </div>
        </div>
    </div>
    <!-- Dialog chi tiết thông tin nhân viên -->
    <div class="dialog-modal">
    </div>
    <div class="dialog">
        <div class="dialog-title">
            <div class="title-text">
                Thông tin nhân viên
            </div>
            <div class="title-close-button"></div>
        </div>
        <div class="dialog-body">
            <div class="row">
                <label>Mã nhân viên (*)</label>
                <input id="txtEmployeeCode" required type="text" />
            </div>
            <div class="row">
                <label>Tên nhân viên (*)</label>
                <input id="txtEmployeeName" required type="text" />
            </div>
            <div class="row">
                <label>Email</label>
                <input id="txtEmail" required type="email" />
            </div>
            <div class="row">
                <label>Số điện thoại</label>
                <input id="txtPhone" type="tel" />
            </div>
            <div class="row">
                <label>Công ty</label>
                <input id="txtCompanyName" type="text" />
            </div>
            <div class="row">
                <label>Địa chỉ</label>
                <input id="txtAddress" type="text" />
            </div>
        </div>
        <div class="dialog-footer">
            <button id="btnSave">Cất</button>
            <button id="btnCancel">Hủy</button>
        </div>
    </div>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/employee.js"></script>
    <script src="../js/common.js"></script>
</body>
</html>
